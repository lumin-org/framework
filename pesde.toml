name = "lumin/framework"
version = "10.0.0"
description = "A feather light game framework for Luau"
authors = ["jmesrje"]
repository = "https://github.com/lumin-org/framework"
license = "MIT"
includes = ["pesde.toml", "README.md", "LICENSE", "src/**/*"]

[target]
environment = "roblox"
lib = "src/init.luau"
build_files = ["src"]

[indices]
default = "https://github.com/pesde-pkg/index"

[scripts]
roblox_sync_config_generator = ".pesde/scripts/roblox_sync_config_generator.luau"
sourcemap_generator = ".pesde/scripts/sourcemap_generator.luau"

[dev_dependencies]
scripts = { name = "pesde/scripts_rojo", version = "^0.1.0", target = "lune" }
rojo = { name = "pesde/rojo", version = "^7.4.4", target = "lune" }

[dependencies]
debugger = { name = "lumin/debugger", version = "1.0.3" }
